<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple File Uploader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <form method="post" action="/qr" enctype="multipart/form-data" class="file-uploader">
    <div class="warning">
      <p>Files will be deleted after another upload</p>
    </div>
    <div class="file-uploader__message-area">
      <p>Select a file to upload</p>
    </div>
    <div class="file-chooser">
      <input type="file" name="file[]" multiple class="file-chooser__input" id="file" />
      <label for="file">Choose Files</label>
    </div>
    <input type="submit" value="Upload" class="file-uploader__submit-button">
  </form>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
